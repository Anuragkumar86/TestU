name: QuizMaster CI Checks

# 1. Trigger Definition: Runs on pushes to main and all Pull Requests targeting main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 2. Jobs Definition
jobs:
  build-and-test:
    # A. Environment Setup
    runs-on: ubuntu-latest
    
    # B. Define the execution steps
    steps:
      
      # Step 1: Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js and Caching
      - name: Setup Node.js and npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Cache node_modules using npm's lock file
          
      # Step 3: Install Dependencies
      # npm ci is faster and ensures clean, reproducible installs from package-lock.json
      - name: Install dependencies
        run: npm ci 

      # Step 4: Quality Gate 1: TypeScript Check (Type Safety)
      - name: Run TypeScript type check
        run: npm run type-check

      # Step 5: Quality Gate 2: Linting Check (Code Style & Static Errors)
      - name: Run ESLint check
        run: npm run lint
        
      # Step 6: Quality Gate 3: Production Build Check
      - name: Run Next.js build check
        run: npm run ci-build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}  
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          CLOUD_NAME: ${{ secrets.CLOUD_NAME }}
          UPLOAD_PRESET_NAME: ${{ secrets.UPLOAD_PRESET_NAME }} 
          EMAIL_SERVER_HOST: ${{ secrets.EMAIL_SERVER_HOST }}
          EMAIL_SERVER_PORT: ${{ secrets.EMAIL_SERVER_PORT }}
          EMAIL_SERVER_USER: ${{ secrets.EMAIL_SERVER_USER }}
          EMAIL_SERVER_PASSWORD: ${{ secrets.EMAIL_SERVER_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_SECURE: ${{ secrets.EMAIL_SECURE }}
